Metrics/AbcSize:
  Max: 25
  Exclude:
    - "db/**/*" # Sometimes migrations are complex.

Metrics/BlockLength:
  Exclude:
    # These are naturally DSL-y, and so let's be lenient.
    - "config/environments/*"
    - "config/routes.rb"
    - "db/migrate/*"
    - "db/seeds/**/*"
    - "lib/tasks/**/*"
    - "spec/**/*"

Metrics/ClassLength:
  Max: 200

Metrics/MethodLength:
  Max: 20
  Exclude:
    - "db/**/*" # sometimes DB migrations are long.

Metrics/ModuleLength:
  Exclude:
    - "spec/**/*"

Naming/VariableNumber:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 2

Rails:
  Enabled: false

Rails/Date:
  Enabled: true
  EnforcedStyle: flexible

Rails/TimeZone:
